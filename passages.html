<!DOCTYPE html>
<html>
<head>
    <title>Passages</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="header" id="mainHead"></div>

<div class="grid">
    <script>

        const passageRanges = [
            [1,22],[23,44],[45,66],[67,88],[89,110],[111,132],
            [133,154],[155,176],[177,198],[199,220],[221,242],[243,264],
            [265,286],[287,308],[309,330],[331,352],[353,374],[375,396],
            [397,418],[419,440],[441,462],[463,484],[485,506],[507,528]
        ];

        let url = new URLSearchParams(window.location.search);
        let vol = url.get("volume");

        let start = passageRanges[vol - 1][0];
        let end = passageRanges[vol - 1][1];

        document.getElementById("mainHead").innerText =
            "Volume " + vol + " - Select Passage (" + start + " to " + end + ")";

        for (let i = start; i <= end; i++) {
            document.write(`
                <a href="player.html?volume=${vol}&passage=${i}" class="card">
                    Passage ${i}
                </a>
            `);
        }

    </script>
</div>

</body>
</html>
